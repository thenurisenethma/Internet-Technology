<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flexbox</title>
    <style>
        section{
            width: 300px;
            aspect-ratio: 1/1;
            border: solid midnightblue;

            display: flex;
            justify-content: center;
            /*align-items: center;*/
            /*align-items: start;*/
            align-items: end;
        }
        section>div{
            width: 100px;
            aspect-ratio: 1/1;
            background: steelblue;
        }
    </style>
</head>
<body>
<section>
    <div></div>
</section>
</body>
</html>
