<form action="http://localhost:8080/form" method="get">
        <label> First Name </label><br>
        <input type="text" placeholder="Enter First Name">
        <br>
        <label>Last Name</label><br>
        <input type="text" placeholder="Enter Last Name">
        <br>
        <br>
       <div>
           <label for="fullname"> Full Name </label>
           <br>
           <input type="text" id="fullname" placeholder="Enter Full Name">
       </div>

        <br><br>

        <div>
            <label for="address">Address</label>
            <br>
            <textarea
                    id="address"
                    placeholder="Enter address">
            </textarea>
            <br>
            <br>
        </div>

        <div>
            <label for="address2">Address</label>
            <br>
            <textarea
                    id="address2"
                    placeholder="Enter address"
                    rows="5"
                    cols="10">
            </textarea>
        </div>

    <h3>---------------------   Select -------------------------</h3>

    <div>
        <label for="subject">Subject</label>
            <select id="subject">
                <option value="css">CSS</option>
                <option value="html">HTML</option>
                <option value="js">JS</option>
            </select>
    </div>
<br>

    <fieldset>
        <legend>Status</legend>
            <input type="radio" name="status"> <label> Married </label>
            <input type="radio"name="status"> <label> Still Happy </label>
    </fieldset>

    <br>

    <label for="country">Country</label>
    <br>
    <input type="text" id="country" placeholder="Enter Country" list="country-list">
    <datalist id="country-list">
        <option value="sl">SRI LANKA</option>
        <option value="jpn">JAPAN</option>
        <option value="cn">CHAINA</option>
    </datalist>


    <h3>----------------------------------option group------------------------------------------</h3>

    <select>
        <optgroup label="Asia">
            <option value="sl">Sri Lanka</option>
            <option value="in">India</option>
            <option value="rs">Russia</option>
        </optgroup>

        <optgroup label="Europe">
            <option value="uk">UK</option>
            <option value="fin">Finland</option>
            <option value="it">Italy</option>
        </optgroup>

    </select>

<br>
   <div>
       <!--
    these types work same as the button element

-->

           <button>btn</button>
           <button type="reset">reset</button>
           <button type="submit">submit</button>
       </div>


</form>

<h3>----------------------------------option group------------------------------------------</h3>
    <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
        <input type="range" id="a" name="a">
        <input type="number" id="b" name="b">
        <output name="result">50</output>

    </form>

<form>

    <button type="submit">Submit</button>
